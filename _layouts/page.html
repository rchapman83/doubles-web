---
layout: default
---
<section>
	<div {% if page.full_width %}style="max-width: 100%"{% endif %}>
		{% if page.heading %}
			<h1>{{ page.heading }}</h1>
		{% elsif page.title %}
			<h1>{{ page.title }}</h1>
		{% endif %}
		{% if page.subtitle %}
			<h4>{{ page.subtitle }}</div><h4>
		{% endif %}
	</div>
</section>
{{ content }}
