---
layout: default
---
<section>
	<div {% if page.full_width %}style="max-width: 100%"{% endif %}>
		{% if page.heading %}
			<h1>{{ page.heading }}</h1>
		{% elsif page.title %}
			<h1>{{ page.title }}</h1>
		{% endif %}
	</div>
</section>

{{ content }}	
<hr>
{% assign author = site.data.authors.authors[page.author] %}
{% if author %}
  <img src="{{ author.image }}">
  <p>{{ author.name }}</p>
{% endif %}
